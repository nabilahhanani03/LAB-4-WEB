<!DOCTYPE html>
 <html lang="en">
  <head>
    <title>Task 3 (Lab 4)</title>
  </head>
  <body>
  <!-- Display the genereted output -->
     <p id="demo"></p>
     <script>
// To store generated text 
       let text = "";
// To loop 1 to 5 
         for (let i = 1; i <= 5; i++) {
         text += "The number is " + i + "<br>"; // Line break and the corresponding number
}
    document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
